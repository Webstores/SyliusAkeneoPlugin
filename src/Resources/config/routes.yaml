sylius_akeneo_controllers:
    resource: '@SynoliaSyliusAkeneoPlugin/Resources/config/routes/admin_controller_routing.yaml'
    prefix: /akeneo
    name_prefix: 'sylius_akeneo_connector_'

akeneo_admin_attribute_type_routing:
    resource: |
        alias: akeneo.attribute_type_mapping
        section: admin
        templates: SyliusAdminBundle:Crud
        except: ['show']
        redirect: update
        grid: akeneo_admin_attribute_type_mapping
        vars:
            index:
                icon: 'file image outline' # choose an icon that will be displayed next to the subheader
    type: sylius.resource

sylius_admin_product_filter_rule:
    resource: |
        alias: akeneo.product_filters_rules
        except: ['show']
        section: admin
        templates: SyliusAdminBundle:Crud
        grid: akeneo_admin_product_filter_rule
    type: sylius.resource
    prefix: akeneo

akeneo_admin_channel_configuration_routing:
    resource: |
        alias: akeneo.channel_configuration
        section: admin
        templates: SyliusAdminBundle:Crud
        except: ['show']
        redirect: update
        grid: akeneo_admin_channel_configuration
    type: sylius.resource
    prefix: /akeneo
